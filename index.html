<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OPERATOR</title>
    <link rel="stylesheet" href="style.css"><!-- CSS -->
</head>

<body>
    <!-- start code -->
    <div id="Format">
        <form action="" id="operator"> <!-- start form -->
            Number-one : <input type="text" id="number1" autofocus placeholder="1" required> <!-- input Number-one -->
            <br><br>
            Number-two : <input type="text" id="number2" placeholder="2" required><!-- input Number-two -->

        </form><!-- end form -->
        <br><br>
        <button onclick="Plusfunction()" id="Plus">+</button><!-- Plus button -->
        <button onclick="Minusfunction()" id="Minus">-</button><!-- Minus button -->
        <button onclick="Multiplicationfunction()" id="Multiplication">*</button><!-- Multiplication button -->
        <button onclick="Divisionfunction()" id="Division">/</button><!-- Division button -->

        <p id="output"></p> <!-- The result of the calculation -->
    </div>
    <!-- end code -->
</body>
<script src="script.js"></script><!-- JavaScript -->

</html>
